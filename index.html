<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Builder</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 40px;
}
form {
    max-width: 720px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 { text-align: center; }
label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
}
input, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
input[type="file"] { border: none; }
button {
    margin-top: 25px;
    background: #5865F2;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
button:hover { background: #4752c4; }
hr { margin: 25px 0; }
#status {
    margin-top: 20px;
    padding: 12px;
    border-radius: 6px;
    display: none;
}
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
.warn { background: #fff3cd; color: #856404; }
small { color: #666; }
</style>
</head>
<body>

<form id="webhookForm">
<h2>Discord Webhook Builder</h2>

<!-- WEBHOOK -->
<label>Webhook URL (required)</label>
<input type="url" id="webhook" required>

<label>Webhook Name (Username)</label>
<input type="text" id="webhookName">

<label>Webhook Avatar URL</label>
<input type="url" id="webhookAvatarUrl">

<label>Webhook Avatar Upload (learning only)</label>
<input type="file" id="webhookAvatarFile" accept="image/*">
<small>⚠ Discord does NOT allow avatar uploads from storage</small>

<hr>

<!-- EMBED -->
<label>Embed Title</label>
<input type="text" id="title">

<label>Embed Description</label>
<textarea id="description" rows="3"></textarea>

<label>Embed Color</label>
<input type="color" id="color" value="#5865F2">

<hr>

<!-- AUTHOR -->
<label>Author Name (Top of Embed)</label>
<input type="text" id="authorName">

<label>Author Icon URL</label>
<input type="url" id="authorIconUrl">

<label>Author Icon Upload (learning only)</label>
<input type="file" id="authorIconFile" accept="image/*">
<small>⚠ URL required by Discord</small>

<hr>

<!-- FOOTER -->
<label>Footer Text (Bottom of Embed)</label>
<input type="text" id="footerText">

<label>Footer Icon URL</label>
<input type="url" id="footerIconUrl">

<label>Footer Icon Upload (learning only)</label>
<input type="file" id="footerIconFile" accept="image/*">
<small>⚠ URL required by Discord</small>

<label>
    <input type="checkbox" id="useTimestamp">
    Add Timestamp
</label>

<hr>

<!-- IMAGES -->
<label>Big Image URL</label>
<input type="url" id="bigImageUrl">

<label>Big Image Upload</label>
<input type="file" id="bigImageFile" accept="image/*">

<label>Thumbnail Image URL</label>
<input type="url" id="smallImageUrl">

<label>Thumbnail Image Upload</label>
<input type="file" id="smallImageFile" accept="image/*">

<button type="submit">Send Webhook</button>

<div id="status"></div>
</form>

<script>
function showStatus(msg, type) {
    const box = document.getElementById("status");
    box.className = type;
    box.textContent = msg;
    box.style.display = "block";
}

function readFile(file) {
    return new Promise((resolve) => {
        if (!file) return resolve(null);
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
    });
}

document.getElementById("webhookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    showStatus("Sending webhook…", "success");

    const webhook = document.getElementById("webhook").value.trim();
    if (!webhook) return showStatus("Webhook URL is required.", "error");

    /* READ (BUT DO NOT USE) STORAGE ICONS — LEARNING PURPOSE */
    await readFile(document.getElementById("webhookAvatarFile").files[0]);
    await readFile(document.getElementById("authorIconFile").files[0]);
    await readFile(document.getElementById("footerIconFile").files[0]);

    const embed = {
        color: parseInt(document.getElementById("color").value.replace("#",""),16)
    };

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    if (title) embed.title = title;
    if (description) embed.description = description;

    const authorName = document.getElementById("authorName").value.trim();
    const authorIconUrl = document.getElementById("authorIconUrl").value.trim();
    if (authorName || authorIconUrl) {
        embed.author = {};
        if (authorName) embed.author.name = authorName;
        if (authorIconUrl) embed.author.icon_url = authorIconUrl;
    }

    const footerText = document.getElementById("footerText").value.trim();
    const footerIconUrl = document.getElementById("footerIconUrl").value.trim();
    if (footerText || footerIconUrl) {
        embed.footer = {};
        if (footerText) embed.footer.text = footerText;
        if (footerIconUrl) embed.footer.icon_url = footerIconUrl;
    }

    if (document.getElementById("useTimestamp").checked) {
        embed.timestamp = new Date().toISOString();
    }

    const form = new FormData();

    const bigFile = document.getElementById("bigImageFile").files[0];
    const smallFile = document.getElementById("smallImageFile").files[0];

    if (bigFile) {
        form.append("file1", bigFile);
        embed.image = { url: "attachment://" + bigFile.name };
    } else if (document.getElementById("bigImageUrl").value.trim()) {
        embed.image = { url: document.getElementById("bigImageUrl").value.trim() };
    }

    if (smallFile) {
        form.append("file2", smallFile);
        embed.thumbnail = { url: "attachment://" + smallFile.name };
    } else if (document.getElementById("smallImageUrl").value.trim()) {
        embed.thumbnail = { url: document.getElementById("smallImageUrl").value.trim() };
    }

    form.append("payload_json", JSON.stringify({
        content: " ",
        embeds: [embed],
        username: document.getElementById("webhookName").value.trim() || undefined,
        avatar_url: document.getElementById("webhookAvatarUrl").value.trim() || undefined
    }));

    try {
        const res = await fetch(webhook, { method: "POST", body: form });
        if (res.status === 204 || res.ok) {
            showStatus("✅ Webhook sent successfully!", "success");
        } else {
            showStatus("❌ Discord rejected request ("+res.status+")", "error");
        }
    } catch (err) {
        showStatus("❌ Error: " + err.message, "error");
    }
});
</script>

</body>
</html>
