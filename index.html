<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Builder</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 40px;
}
form {
    max-width: 700px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
}
label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
}
input, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
input[type="file"] {
    border: none;
}
button {
    margin-top: 25px;
    background: #5865F2;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #4752c4;
}
hr {
    margin: 25px 0;
}
#status {
    margin-top: 20px;
    padding: 12px;
    border-radius: 6px;
    display: none;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
small {
    color: #666;
}
</style>
</head>
<body>

<form id="webhookForm">
<h2>Discord Webhook Builder</h2>

<!-- WEBHOOK -->
<label>Webhook URL (required)</label>
<input type="url" id="webhook" required>

<label>Webhook Name (Username)</label>
<input type="text" id="webhookName">

<label>Webhook Avatar URL</label>
<input type="url" id="webhookAvatar">
<small>Must be a public image URL (Discord limitation)</small>

<hr>

<!-- EMBED MAIN -->
<label>Embed Title</label>
<input type="text" id="title">

<label>Embed Description</label>
<textarea id="description" rows="3"></textarea>

<label>Embed Color</label>
<input type="color" id="color" value="#5865F2">

<hr>

<!-- AUTHOR -->
<label>Author Name (Top of Embed)</label>
<input type="text" id="authorName">

<label>Author Icon URL</label>
<input type="url" id="authorIcon">
<small>URL only</small>

<hr>

<!-- FOOTER -->
<label>Footer Text (Bottom of Embed)</label>
<input type="text" id="footerText">

<label>Footer Icon URL</label>
<input type="url" id="footerIcon">
<small>URL only</small>

<label>
    <input type="checkbox" id="useTimestamp">
    Add Timestamp
</label>

<hr>

<!-- IMAGES -->
<label>Big Image URL</label>
<input type="url" id="bigImageUrl">

<label>Big Image Upload</label>
<input type="file" id="bigImageFile" accept="image/*">

<label>Thumbnail Image URL</label>
<input type="url" id="smallImageUrl">

<label>Thumbnail Image Upload</label>
<input type="file" id="smallImageFile" accept="image/*">

<button type="submit">Send Webhook</button>

<div id="status"></div>
</form>

<script>
function showStatus(msg, type) {
    const box = document.getElementById("status");
    box.className = type;
    box.textContent = msg;
    box.style.display = "block";
}

document.getElementById("webhookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    showStatus("Sending webhook…", "success");

    const webhook = document.getElementById("webhook").value.trim();
    if (!webhook) return showStatus("Webhook URL is required.", "error");

    const webhookName = document.getElementById("webhookName").value.trim();
    const webhookAvatar = document.getElementById("webhookAvatar").value.trim();

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const color = parseInt(document.getElementById("color").value.replace("#",""), 16);

    const authorName = document.getElementById("authorName").value.trim();
    const authorIcon = document.getElementById("authorIcon").value.trim();

    const footerText = document.getElementById("footerText").value.trim();
    const footerIcon = document.getElementById("footerIcon").value.trim();

    const useTimestamp = document.getElementById("useTimestamp").checked;

    const bigImageUrl = document.getElementById("bigImageUrl").value.trim();
    const bigImageFile = document.getElementById("bigImageFile").files[0];

    const smallImageUrl = document.getElementById("smallImageUrl").value.trim();
    const smallImageFile = document.getElementById("smallImageFile").files[0];

    const embed = { color };

    if (title) embed.title = title;
    if (description) embed.description = description;

    if (authorName || authorIcon) {
        embed.author = {};
        if (authorName) embed.author.name = authorName;
        if (authorIcon) embed.author.icon_url = authorIcon;
    }

    if (footerText || footerIcon) {
        embed.footer = {};
        if (footerText) embed.footer.text = footerText;
        if (footerIcon) embed.footer.icon_url = footerIcon;
    }

    if (useTimestamp) {
        embed.timestamp = new Date().toISOString();
    }

    const form = new FormData();

    if (bigImageFile) {
        form.append("file1", bigImageFile);
        embed.image = { url: "attachment://" + bigImageFile.name };
    } else if (bigImageUrl) {
        embed.image = { url: bigImageUrl };
    }

    if (smallImageFile) {
        form.append("file2", smallImageFile);
        embed.thumbnail = { url: "attachment://" + smallImageFile.name };
    } else if (smallImageUrl) {
        embed.thumbnail = { url: smallImageUrl };
    }

    const payload = {
        content: " ",
        embeds: [embed]
    };

    if (webhookName) payload.username = webhookName;
    if (webhookAvatar) payload.avatar_url = webhookAvatar;

    form.append("payload_json", JSON.stringify(payload));

    try {
        const res = await fetch(webhook, {
            method: "POST",
            body: form
        });

        if (res.status === 204 || res.ok) {
            showStatus("✅ Webhook sent successfully!", "success");
        } else {
            showStatus("❌ Discord rejected the request (" + res.status + ")", "error");
        }
    } catch (err) {
        showStatus("❌ Error: " + err.message, "error");
    }
});
</script>

</body>
</html>
