<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Builder</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 40px;
}
form {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
}
label {
    margin-top: 15px;
    display: block;
    font-weight: bold;
}
input, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
input[type="file"] {
    border: none;
}
button {
    margin-top: 25px;
    background: #5865F2;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #4752c4;
}
#status {
    margin-top: 20px;
    padding: 12px;
    border-radius: 6px;
    display: none;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>
<body>

<form id="webhookForm">
<h2>Discord Webhook Builder</h2>

<label>Webhook URL (required)</label>
<input type="url" id="webhook" required>

<label>Webhook Name (Username)</label>
<input type="text" id="username">

<label>Webhook Avatar URL</label>
<input type="url" id="avatarUrl">

<label>Webhook Avatar Upload</label>
<input type="file" id="avatarFile" accept="image/*">

<hr>

<label>Embed Title</label>
<input type="text" id="title">

<label>Embed Description</label>
<textarea id="description" rows="3"></textarea>

<label>Embed Color</label>
<input type="color" id="color" value="#ffffff">

<hr>

<label>Big Image URL</label>
<input type="url" id="bigImageUrl">

<label>Big Image Upload</label>
<input type="file" id="bigImageFile" accept="image/*">

<label>Small Image URL</label>
<input type="url" id="smallImageUrl">

<label>Small Image Upload</label>
<input type="file" id="smallImageFile" accept="image/*">

<button type="submit">Send Webhook</button>

<div id="status"></div>
</form>

<script>
function fileToDataURL(file) {
    return new Promise((resolve, reject) => {
        if (!file) return resolve(null);
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

function showStatus(message, type) {
    const box = document.getElementById("status");
    box.className = type;
    box.textContent = message;
    box.style.display = "block";
}

document.getElementById("webhookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    showStatus("Sending webhook…", "success");

    try {
        const webhook = document.getElementById("webhook").value.trim();
        if (!webhook) {
            showStatus("Webhook URL is required.", "error");
            return;
        }

        const username = document.getElementById("username").value.trim();
        const avatarUrl = document.getElementById("avatarUrl").value.trim();
        const avatarFile = document.getElementById("avatarFile").files[0];

        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const color = document.getElementById("color").value;

        const bigImageUrl = document.getElementById("bigImageUrl").value.trim();
        const bigImageFile = document.getElementById("bigImageFile").files[0];

        const smallImageUrl = document.getElementById("smallImageUrl").value.trim();
        const smallImageFile = document.getElementById("smallImageFile").files[0];

        const avatarData = avatarFile ? await fileToDataURL(avatarFile) : avatarUrl || null;
        const bigImageData = bigImageFile ? await fileToDataURL(bigImageFile) : bigImageUrl || null;
        const smallImageData = smallImageFile ? await fileToDataURL(smallImageFile) : smallImageUrl || null;

        const embed = {};
        if (title) embed.title = title;
        if (description) embed.description = description;
        if (color) embed.color = parseInt(color.replace("#", ""), 16);
        if (bigImageData) embed.image = { url: bigImageData };
        if (smallImageData) embed.thumbnail = { url: smallImageData };

        const payload = {
            content: " ", // ← prevents Discord rejecting empty payloads
        };

        if (Object.keys(embed).length) payload.embeds = [embed];
        if (username) payload.username = username;
        if (avatarData) payload.avatar_url = avatarData;

        const res = await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.status === 204 || res.ok) {
            showStatus("✅ Webhook sent successfully!", "success");
        } else {
            const text = await res.text();
            showStatus(`❌ Discord Error (${res.status}): ${text}`, "error");
        }
    } catch (err) {
        showStatus("❌ JavaScript Error: " + err.message, "error");
    }
});
</script>

</body>
</html>
